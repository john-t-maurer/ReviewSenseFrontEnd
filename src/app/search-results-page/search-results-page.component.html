<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Search | ReviewSense</title>

</head>
<html>

<body>
    <div>
        <app-movie-list id="searchResults" [options]="searchOptions" #searchResults></app-movie-list>
    </div>
    <div *ngIf="searchOptions.page=='0'; else multiBlock" >
    
        <button (click)="nextPage()">Next Page</button>
    </div>

    <ng-template #multiBlock>
        <div *ngIf="getSize() > 19; else lastBlock" >
            <button (click)="lastPage()">Previous Page</button>
            <button (click)="nextPage()">Next Page</button>
            
        </div>
        <ng-template #lastBlock>
            <button (click)="lastPage()">Previous Page</button>
            
        </ng-template>
    </ng-template>
    
</body>

</html>
